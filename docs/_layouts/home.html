<!-- 
  I initially used the Skypack CDN for ESMs, but rather than serving a single file for geolib,
  it requires 40 separate small downloads. On large libraries, with large source files,
  this makes sense, but for a small utility library, the number of downloads, and the browser's
  simultaneous download limit negate anything we gain by only downloading the code we need.
-->
<script src="https://unpkg.com/geolib@3.3.3/lib/index.js"></script>

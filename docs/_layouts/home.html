---
layout: default
---

<div class="row">
  <div class="col">
    <div class="card my-2">
      <div class="card-body">
        <div id="app-container" class="row">
          <App />
        </div>
      </div>
    </div>
  </div>
</div>



{% if jekyll.environment == "production" %}
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
{% else %}
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
{% endif %}

<script type="module">
  import InitApp from '{{ site.baseurl }}/assets/js/components/InitApp.js';
  import LoopApp from '{{ site.baseurl }}/assets/js/components/LoopApp.js';

  window.onhashchange = () => { location.reload(); }

  Vue.createApp(
    {components: { App: location.hash ? LoopApp : InitApp }}
  ).mount('#app-container');
</script>
